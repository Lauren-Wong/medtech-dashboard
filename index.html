<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontara Medical - Distributor Agreement Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Include Navigator API Service -->
    <script src="/medtech-dashboard/navigator-api-service-implicit.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --color-primary: #0A2463;
            --color-primary-light: #1E3A8A;
            --color-secondary: #0891B2;
            --color-accent: #06B6D4;
            --color-success: #059669;
            --color-warning: #D97706;
            --color-danger: #DC2626;
            --color-bg: #F8FAFC;
            --color-surface: #FFFFFF;
            --color-text: #1E293B;
            --color-text-muted: #64748B;
            --color-border: #E2E8F0;
        }
        body {
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card {
            background: var(--color-surface);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .card:hover { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08); }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        .badge-exclusive { background: #DBEAFE; color: #1E40AF; }
        .badge-non-exclusive { background: #E0F2FE; color: #0369A1; }
        .badge-conditional { background: #FEF3C7; color: #92400E; }
        .badge-low { background: #D1FAE5; color: #065F46; }
        .badge-medium { background: #FED7AA; color: #92400E; }
        .badge-high { background: #FEE2E2; color: #991B1B; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--color-primary-light);
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        .btn-secondary:hover { background: var(--color-bg); }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 280px;
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            z-index: 100;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            padding: 32px;
        }
        .chat-panel {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            background: var(--color-surface);
            border-left: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 200;
        }
        .chat-panel.open { transform: translateX(0); }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: slideIn 0.4s ease-out; }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 1s linear infinite;
        }
        .progress-bar {
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-secondary), var(--color-accent));
            transition: width 0.3s ease;
        }
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .connection-status.connected {
            background: #D1FAE5;
            color: #065F46;
        }
        .connection-status.disconnected {
            background: #FEE2E2;
            color: #991B1B;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Initialize Navigator Service
        const navigatorService = new NavigatorAPIServiceImplicit();
        
        // Configuration (in production, these would come from environment variables)
        const DOCUSIGN_CONFIG = {
            clientId: '702abe75-377f-4698-8eb6-b3748d8694b2',
            // No client secret needed for PKCE!
            redirectUri: 'https://lauren-wong.github.io/medtech-dashboard/',
            useImplicit: true  // Changed from usePKCE
        };

        function Dashboard() {
            const [view, setView] = useState('dashboard');
            const [chatOpen, setChatOpen] = useState(false);
            const [connected, setConnected] = useState(false);
            const [syncing, setSyncing] = useState(false);
            const [syncProgress, setSyncProgress] = useState(0);
            const [lastSync, setLastSync] = useState(null);
            const [agreements, setAgreements] = useState([]);
            const [conflicts, setConflicts] = useState([]);
            const [messages, setMessages] = useState([
                { role: 'assistant', content: 'Hello! I\'m your AI assistant. Connect to DocuSign Navigator to analyze your distributor agreements.' }
            ]);
            const [input, setInput] = useState('');
            const [showConnectModal, setShowConnectModal] = useState(false);

            // Load cached data on mount
            useEffect(() => {
                const cached = navigatorService.getCachedAgreements();
                if (cached.length > 0) {
                    setAgreements(cached);
                    setConnected(true);
                    setLastSync(navigatorService.getLastSyncTime());
                }
                const cachedConflicts = navigatorService.getCachedConflicts();
                if (cachedConflicts) {
                    setConflicts(cachedConflicts);
                }
            }, []);

            // Handle OAuth callback
            useEffect(() => {
                // Check for OAuth callback (implicit grant uses hash, not query params)
                if (window.location.hash && window.location.hash.includes('access_token')) {
                    handleOAuthCallback();
                }
            }, []);

            const handleConnect = () => {
                navigatorService.initiateOAuthImplicit(DOCUSIGN_CONFIG.clientId, DOCUSIGN_CONFIG.redirectUri);
            };

            const handleOAuthCallback = () => {
                const result = navigatorService.handleOAuthCallback();

                if (result.success) {
                    setConnected(true);
                    setShowConnectModal(false);

                    // Clear hash from URL
                    window.history.replaceState({}, document.title, window.location.pathname);

                    // Trigger initial sync
                    handleSync();
                } else if (result.error) {
                    alert('Connection failed: ' + result.error);
                }
            };

const handleSync = async () => {
    if (syncing) return;
    
    setSyncing(true);
    setSyncProgress(0);
    
    const result = await navigatorService.syncAgreements((progress) => {
        setSyncProgress(progress.progress || 0);
    });
    
    setSyncing(false);
    
    if (result.success) {
        const agreements = navigatorService.getCachedAgreements();
        setAgreements(agreements);
        const cachedConflicts = navigatorService.getCachedConflicts();
        setConflicts(cachedConflicts);
        setLastSync(result.lastSyncTime);
    } else {
        alert('Sync failed: ' + result.error);
    }
};

        // Simulate AI response using MCP tools
        async function simulateAIResponse(query, agreements) {
            const q = query.toLowerCase();
            
            // Simulate navigator_search_agreements tool
            if (q.includes('expir') || q.includes('renew')) {
                const expiring = agreements.filter(a => a.daysUntilExpiration <= 180 && a.daysUntilExpiration > 0);
                if (expiring.length === 0) {
                    return 'No agreements expiring in the next 6 months.';
                }
                return `I found ${expiring.length} agreements expiring in the next 6 months:\n\n${expiring.map(a => 
                    `â€¢ ${a.title} (${a.territoryCountries[0]}): ${a.daysUntilExpiration} days until expiration\n  Renewal deadline: ${a.nonRenewalDeadline} (${a.daysUntilDeadline} days)`
                ).join('\n\n')}\n\nWould you like details on any of these?`;
            }
            
            // Simulate navigator_get_agreement_status tool
            if (q.includes('performance') || q.includes('threshold') || q.includes('below')) {
                const low = agreements.filter(a => a.currentPerformance < a.minimumPerformanceThreshold);
                if (low.length === 0) {
                    return 'âœ… All agreements are meeting or exceeding performance thresholds!';
                }
                return `âš ï¸ Found ${low.length} agreement(s) below threshold:\n\n${low.map(a => 
                    `â€¢ ${a.title}: ${a.currentPerformance}% (threshold: ${a.minimumPerformanceThreshold}%)\n  Risk: ${a.aiRiskScore}`
                ).join('\n\n')}\n\nI recommend scheduling performance reviews for these distributors.`;
            }
            
            // Simulate navigator_analyze_portfolio tool
            if (q.includes('risk') || q.includes('alert') || q.includes('high risk')) {
                const high = agreements.filter(a => a.aiRiskScore === 'High');
                if (high.length === 0) {
                    return 'No high-risk agreements detected. All agreements are performing well.';
                }
                return `ðŸš¨ ${high.length} high-risk agreement(s) requiring attention:\n\n${high.map(a => 
                    `â€¢ ${a.title}\n  Performance: ${a.currentPerformance}% | Expires in: ${a.daysUntilExpiration} days`
                ).join('\n\n')}`;
            }
            
            // Simulate navigator_compare_agreements tool
            if (q.includes('compare')) {
                if (agreements.length >= 2) {
                    const a1 = agreements[0];
                    const a2 = agreements[1];
                    return `Comparing ${a1.title} vs ${a2.title}:\n\nPerformance: ${a1.currentPerformance}% vs ${a2.currentPerformance}%\nExclusivity: ${a1.exclusivityStatus} vs ${a2.exclusivityStatus}\nRisk: ${a1.aiRiskScore} vs ${a2.aiRiskScore}\n\nWould you like more details?`;
                }
            }
            
            // Simulate navigator_get_document_link tool
            if (q.includes('view') || q.includes('link') || q.includes('navigator')) {
                const withLinks = agreements.filter(a => a.navigatorUrl);
                if (withLinks.length > 0) {
                    const a = withLinks[0];
                    return `You can view ${a.title} in Navigator here: ${a.navigatorUrl}`;
                }
                return 'No Navigator document links available for these agreements.';
            }
            
            return `I can help you analyze your ${agreements.length} distributor agreements. Try asking about:\nâ€¢ Expiring agreements\nâ€¢ Performance issues\nâ€¢ Risk assessments\nâ€¢ Territory comparisons\nâ€¢ Specific agreement details`;
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
